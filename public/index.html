<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WhatChat</title>
        <link rel="shortcut icon" href="icono.png" type="image/x-icon">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.min.js"></script>
        <link href="/styles.css" rel="stylesheet" />
    </head>
    <body>

        <div id="mario-chat">
            <h2>WhatChat</h2>
            <div id="chat-window">
                <div id="output"></div>
                <div id="feedback"></div>
            </div>
            <input id="handle" type="text" placeholder="Remitente" />
            <input id="message" type="text" placeholder="Mensaje" />
            <button id="send">Enviar</button>
        </div>


    </body>
    <script src="/chat.js"></script>
</html>
